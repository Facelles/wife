<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Car Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --radius: 16px;
      --transition: 0.18s cubic-bezier(.4,2,.6,1);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--tg-theme-bg-color, #f5f5f5);
      color: var(--tg-theme-text-color, #222);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 8px 90px 8px;
      transition: opacity 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--tg-theme-header-text-color, var(--tg-theme-text-color, #222));
      font-size: 2rem;
      letter-spacing: 0.01em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .product-card {
      background: var(--tg-theme-secondary-bg-color, #fff);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 18px 12px 16px 12px;
      width: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow var(--transition);
      border: 1px solid var(--tg-theme-hint-color, #eee);
      position: relative;
      min-height: 260px;
    }
    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
    }
    .product-card img {
      width: 90px;
      height: 70px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 14px;
      background: var(--tg-theme-bg-color, #f5f5f5);
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      transition: transform 0.18s cubic-bezier(.4,2,.6,1);
    }
    .product-title {
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--tg-theme-text-color, #222);
      text-align: center;
    }
    .product-desc {
      font-size: 0.93rem;
      color: var(--tg-theme-hint-color, #666);
      margin-bottom: 10px;
      text-align: center;
      min-height: 36px;
    }
    .product-price {
      font-size: 1.05rem;
      color: var(--tg-theme-link-color, #0088cc);
      font-weight: 700;
      margin-bottom: 12px;
    }
    .buy {
      display: block;
      margin: 32px auto 0 auto;
      padding: 14px 44px;
      font-size: 1.15rem;
      font-weight: 700;
      background: #b266ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      letter-spacing: 0.03em;
      transition: background 0.18s, transform 0.18s;
    }
    .buy:active {
      background: #7c3aed;
      transform: scale(0.97);
    }
    /* --- ORDER FORM --- */
    #form {
      display: none;
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: var(--tg-theme-secondary-bg-color, #fffccfdd);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      padding: 32px 24px 24px 24px;
      animation: fadeIn 0.4s;
    }
    #form input[type="text"], #form input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 1.5px solid var(--tg-theme-hint-color, #e0e0e0);
      border-radius: 10px;
      font-size: 1.08rem;
      background: var(--tg-theme-bg-color, #f9f9f9);
      color: var(--tg-theme-text-color, #222);
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      outline: none;
      transition: border 0.18s;
    }
    #form input[type="text"]:focus, #form input[type="email"]:focus {
      border: 1.5px solid var(--tg-theme-link-color, #b266ff);
    }
    #form .order {
      width: 100%;
      padding: 14px 0;
      font-size: 1.13rem;
      font-weight: 700;
      background: #b266ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      letter-spacing: 0.03em;
      margin-top: 10px;
      transition: background 0.18s, transform 0.18s;
    }
    #form .order:active {
      background: #7c3aed;
      transform: scale(0.97);
    }
    @media (max-width: 500px) {
      .product-card { width: 98vw; max-width: 340px; }
      #main { padding: 12px 2vw 90px 2vw; }
      #form { padding: 18px 6vw 18px 6vw; }
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Online Shop</h1>
    <div class="products" id="products"></div>
    <button class="buy" id="buy">Buy</button>
  </div>
  <form id="form">
    <input type="text" placeholder="Name" id="user_name">
    <input type="text" placeholder="Phone" id="user_phone">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Address" id="user_address">
    <button class="order" id="order">Buy</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let buy = document.getElementById('buy');
    let order = document.getElementById('order');
    let form = document.getElementById('form');
    let main = document.getElementById('main');

    buy.addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
    });

    order.addEventListener('click', () => {
        tg.close();
    });



  </script>
</body>
</html>
