<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Car Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --radius: 16px;
      --transition: 0.18s cubic-bezier(.4,2,.6,1);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--tg-theme-bg-color, #f5f5f5);
      color: var(--tg-theme-text-color, #222);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 8px 90px 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--tg-theme-header-text-color, var(--tg-theme-text-color, #222));
      font-size: 2rem;
      letter-spacing: 0.01em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .product-card {
      background: var(--tg-theme-secondary-bg-color, #fff);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 18px 12px 16px 12px;
      width: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow var(--transition);
      border: 1px solid var(--tg-theme-hint-color, #eee);
      position: relative;
      min-height: 260px;
    }
    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
    }
    .product-card img {
      width: 90px;
      height: 70px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 14px;
      background: var(--tg-theme-bg-color, #f5f5f5);
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      transition: transform 0.18s cubic-bezier(.4,2,.6,1);
    }
    .product-title {
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--tg-theme-text-color, #222);
      text-align: center;
    }
    .product-desc {
      font-size: 0.93rem;
      color: var(--tg-theme-hint-color, #666);
      margin-bottom: 10px;
      text-align: center;
      min-height: 36px;
    }
    .product-price {
      font-size: 1.05rem;
      color: var(--tg-theme-link-color, #0088cc);
      font-weight: 700;
      margin-bottom: 12px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
      min-height: 38px;
      justify-content: center;
    }
    .add-btn, .plus-btn, .minus-btn {
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), transform 0.13s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      padding: 8px 18px;
      background: var(--tg-theme-button-color, #ffb300);
      color: var(--tg-theme-button-text-color, #fff);
      letter-spacing: 0.01em;
    }
    .add-btn {
      width: 100%;
      font-size: 1.01rem;
      background: var(--tg-theme-button-color, #ffb300);
      color: var(--tg-theme-button-text-color, #fff);
    }
    .plus-btn, .minus-btn {
      padding: 8px 12px;
      font-size: 1.1rem;
      background: var(--tg-theme-link-color, #6c63ff);
      color: #fff;
    }
    .minus-btn {
      background: #ff5252;
    }
    .qty {
      font-size: 1.1rem;
      font-weight: 600;
      min-width: 22px;
      text-align: center;
      color: var(--tg-theme-text-color, #222);
      transition: color var(--transition);
    }
    .fade-in {
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .view-order-bar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: var(--tg-theme-secondary-bg-color, #fff);
      box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
      padding: 16px 12px 24px 12px;
      display: flex;
      justify-content: center;
      z-index: 100;
    }
    .view-order-btn {
      background: #b266ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 16px 38px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      letter-spacing: 0.03em;
      transition: background 0.18s;
    }
    .view-order-btn:active {
      background: #7c3aed;
    }
    @media (max-width: 500px) {
      .product-card { width: 98vw; max-width: 340px; }
      #main { padding: 12px 2vw 90px 2vw; }
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Online Shop</h1>
    <div class="products" id="products"></div>
    <button class="buy" id="buy">Buy</button>
  </div>
  <form id="form">
    <input type="text" placeholder="Name" id="user_name">
    <input type="text" placeholder="Phone" id="user_phone">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Address" id="user_address">
    <button class="order" id="Order">Buy</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let buy = getElementById('buy');
    let order = getElementById('order');

    buy.addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name;
    });

    order.addEventListener('click', () => {
        tg.close();
    });

  </script>
</body>
</html>
