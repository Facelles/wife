<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Car Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --radius: 16px;
      --transition: 0.18s cubic-bezier(.4,2,.6,1);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--tg-theme-bg-color, #f7fafc) 60%, var(--tg-theme-secondary-bg-color, #e3e8ee) 100%);
      color: var(--tg-theme-text-color, #222);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }
    /* --- Emoji background --- */
    .emoji-bg {
      position: fixed;
      z-index: 0;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
    }
    .emoji-bg span {
      position: absolute;
      font-size: 64px;
      opacity: 0.08;
      user-select: none;
      filter: blur(0.5px);
    }
    /* --- Products grid --- */
    #main {
      max-width: 500px;
      margin: 0 auto;
      padding: 24px 0 120px 0;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 1.45rem;
      font-weight: 800;
      letter-spacing: 0.01em;
      color: var(--tg-theme-text-color, #222);
      text-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 22px 14px;
      justify-content: center;
    }
    .product-card {
      background: var(--tg-theme-secondary-bg-color, #fff);
      border-radius: 18px;
      width: 130px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 10px 14px 10px;
      box-shadow: 0 4px 24px 0 rgba(51,158,230,0.07), 0 1.5px 6px 0 rgba(0,0,0,0.04);
      transition: box-shadow 0.18s, transform 0.18s;
      position: relative;
      z-index: 1;
    }
    .product-card:hover {
      box-shadow: 0 8px 32px 0 rgba(51,158,230,0.13), 0 2px 8px 0 rgba(0,0,0,0.07);
      transform: translateY(-2px) scale(1.03);
    }
    .product-emoji {
      font-size: 44px;
      margin-bottom: 10px;
      margin-top: 2px;
      filter: drop-shadow(0 1px 2px #eee);
      transition: transform 0.18s;
    }
    .product-card:hover .product-emoji {
      transform: scale(1.12) rotate(-6deg);
    }
    .product-title {
      font-size: 1.09rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--tg-theme-text-color, #222);
      text-align: center;
      letter-spacing: 0.01em;
    }
    .product-price {
      font-size: 1.08rem;
      color: var(--tg-theme-link-color, #339ee6);
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      min-height: 38px;
    }
    .add-btn, .plus-btn, .minus-btn {
      border: none;
      outline: none;
      border-radius: 999px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.13s, box-shadow 0.18s;
      box-shadow: 0 1.5px 6px rgba(51,158,230,0.08);
      padding: 0 0;
      width: 48px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      background: var(--tg-theme-button-color, #ffb300);
      color: var(--tg-theme-button-text-color, #fff);
    }
    .add-btn {
      font-size: 1.09rem;
      width: 80px;
      height: 38px;
      border-radius: 19px;
      letter-spacing: 0.01em;
      background: linear-gradient(90deg, #ffd600 0%, #ffb300 100%);
      color: #222;
      font-weight: 800;
      box-shadow: 0 2px 8px rgba(255,214,0,0.08);
    }
    .add-btn:active, .plus-btn:active, .minus-btn:active {
      transform: scale(0.96);
      box-shadow: 0 1px 2px rgba(0,0,0,0.10);
    }
    .plus-btn {
      background: linear-gradient(90deg, #339ee6 0%, #6c63ff 100%);
      color: #fff;
      font-size: 1.25rem;
    }
    .minus-btn {
      background: linear-gradient(90deg, #ff5252 0%, #ffb300 100%);
      color: #fff;
      font-size: 1.25rem;
    }
    .qty {
      font-size: 1.13rem;
      font-weight: 700;
      min-width: 22px;
      text-align: center;
      color: var(--tg-theme-text-color, #222);
    }
    /* --- View Order Button --- */
    .view-order-bar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: none;
      padding: 0 0 22px 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }
    .view-order-btn {
      background: linear-gradient(90deg, #e15ee7 0%, #339ee6 100%);
      color: #fff;
      border: none;
      border-radius: 18px;
      font-size: 1.18rem;
      font-weight: 800;
      padding: 20px 0;
      width: 96vw;
      max-width: 440px;
      box-shadow: 0 4px 24px 0 rgba(51,158,230,0.10);
      cursor: pointer;
      letter-spacing: 0.03em;
      transition: background 0.18s, transform 0.13s;
      text-align: center;
    }
    .view-order-btn:active {
      background: linear-gradient(90deg, #339ee6 0%, #e15ee7 100%);
      transform: scale(0.98);
    }
    /* --- Registration Form --- */
    #form {
      display: none;
      max-width: 265px;
      width: 82vw;
      margin: 0 auto;
      background: var(--tg-theme-bg-color, #fff);
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(51,158,230,0.07), 0 1.5px 6px 0 rgba(0,0,0,0.04);
      padding: 18px 10px 18px 10px;
      animation: fadeIn 0.4s;
      position: fixed;
      left: 0; right: 0; top: 0; bottom: 0;
      margin: auto;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
      min-height: 200px;
    }
    #form-title {
      text-align: center;
      font-size: 1.13rem;
      font-weight: 800;
      color: var(--tg-theme-text-color, #222);
      margin-bottom: 12px;
      letter-spacing: 0.01em;
    }
    #form input[type="text"], #form input[type="email"] {
      width: 100%;
      min-width: 0;
      display: block;
      margin: 0 auto 10px auto;
      padding: 10px 12px;
      border: 1.5px solid var(--tg-theme-hint-color, #e0e0e0);
      border-radius: 9px;
      font-size: 0.97rem;
      background: var(--tg-theme-secondary-bg-color, #f7f7fa);
      color: var(--tg-theme-text-color, #222);
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      outline: none;
      transition: border 0.18s, box-shadow 0.18s, background 0.18s;
      text-align: center;
    }
    #form input[type="text"]:focus, #form input[type="email"]:focus {
      background: #fff;
      border: 1.5px solid var(--tg-theme-link-color, #339ee6);
      box-shadow: 0 0 0 2px var(--tg-theme-link-color, #339ee6, #e15ee7);
    }
    #form input[type="text"]::placeholder, #form input[type="email"]::placeholder {
      color: var(--tg-theme-hint-color, #b0b6c3);
      opacity: 1;
      font-size: 0.97rem;
      text-align: center;
    }
    #form .order {
      width: 100%;
      min-width: 0;
      display: block;
      margin: 12px auto 0 auto;
      padding: 12px 0;
      font-size: 1.08rem;
      font-weight: 800;
      background: linear-gradient(90deg, #339ee6 0%, #e15ee7 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(51,158,230,0.10);
      cursor: pointer;
      letter-spacing: 0.01em;
      transition: background 0.18s, transform 0.18s;
      text-align: center;
    }
    #form .order:active {
      background: linear-gradient(90deg, #e15ee7 0%, #339ee6 100%);
      transform: scale(0.98);
    }
    .form-img {
      display: block;
      margin: 0 auto 10px auto;
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    @media (max-width: 600px) {
      #main { padding: 10px 0 90px 0; }
      .products { gap: 14px 6px; }
      .product-card { width: 44vw; min-width: 110px; }
      .view-order-btn { font-size: 1.01rem; padding: 14px 0; }
      #form { max-width: 98vw; padding: 10px 4vw 10px 4vw; }
    }
    @media (max-width: 420px) {
      #form {
        max-width: 99vw;
        width: 99vw;
        padding: 10px 2vw 10px 2vw;
      }
    }
    /* –ì–æ–ª–æ–≤–Ω–µ —Ñ–æ—Ç–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω–æ–º—É –µ–∫—Ä–∞–Ω—ñ */
    .main-img {
      display: block;
      margin: 0 auto 12px auto;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
  </style>
  <div class="emoji-bg">
    <span style="top:10%;left:5%;">üçî</span>
    <span style="top:20%;left:80%;">üçü</span>
    <span style="top:60%;left:10%;">üå≠</span>
    <span style="top:70%;left:70%;">üçï</span>
    <span style="top:40%;left:50%;">üç©</span>
    <span style="top:80%;left:30%;">üç¶</span>
    <span style="top:15%;left:60%;">ü•§</span>
    <span style="top:50%;left:80%;">üç∞</span>
    <span style="top:85%;left:80%;">üçø</span>
    <span style="top:30%;left:30%;">üç™</span>
  </div>
</head>
<body>
  <div id="main">
    <h1>Online Shop</h1>
    <div class="products" id="products"></div>
    <img src="formoney/1.jpeg" alt="product" class="main-img">
    <button class="buy" id="buy">Buy</button>
  </div>
  <form id="form">
    <div id="form-title">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</div>
    <input type="text" placeholder="Name" id="user_name">
    <input type="text" placeholder="Phone" id="user_phone">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Address" id="user_address">
    <button class="order" id="order">Buy</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let buy = document.getElementById('buy');
    let order = document.getElementById('order');
    let form = document.getElementById('form');
    let main = document.getElementById('main');

    buy.addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
    });

    order.addEventListener('click', () => {
        let name = document.getElementById('user_name').value;
        let phone = document.getElementById('user_phone').value;
        let email = document.getElementById('user_email').value;
        let address = document.getElementById('user_address').value;
        if(name.length < 5){
          document.getElementById('user_name').innerText = "Erorr in name!";
          return;
        }
        if(phone.length < 10){
          document.getElementById('user_phone').innerText = "Erorr in phone!";
          return;
        }
        if(email.length < 5){
          document.getElementById('user_email').innerText = "Erorr in email!";
          return;
        }
        if(address.length < 5){
          document.getElementById('user_address').innerText = "Erorr in address!";
          return;
        }

        
        let data = {
          name: name,
          email: email,
          phone: phone,
          address: address,
        }

        tg.sendData(JSON.stringify(data));
        tg.close();
    });



  </script>
</body>
</html>
