<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Car Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --radius: 16px;
      --transition: 0.18s cubic-bezier(.4,2,.6,1);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #222);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }
    /* --- Emoji background --- */
    .emoji-bg {
      position: fixed;
      z-index: 0;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
    }
    .emoji-bg span {
      position: absolute;
      font-size: 64px;
      opacity: 0.08;
      user-select: none;
      filter: blur(0.5px);
    }
    /* --- Products grid --- */
    #main {
      max-width: 480px;
      margin: 0 auto;
      padding: 18px 0 100px 0;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #222;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 10px;
      justify-content: center;
    }
    .product-card {
      background: none;
      border-radius: 18px;
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0 8px 0;
      position: relative;
      z-index: 1;
    }
    .product-emoji {
      font-size: 38px;
      margin-bottom: 6px;
      margin-top: 2px;
      filter: drop-shadow(0 1px 2px #eee);
    }
    .product-title {
      font-size: 1.01rem;
      font-weight: 600;
      margin-bottom: 2px;
      color: #222;
      text-align: center;
    }
    .product-price {
      font-size: 0.98rem;
      color: #222;
      font-weight: 500;
      margin-bottom: 7px;
      text-align: center;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
      min-height: 38px;
    }
    .add-btn, .plus-btn, .minus-btn {
      border: none;
      outline: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.13s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      padding: 0 0;
      width: 48px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    .add-btn {
      background: #ffb300;
      color: #fff;
      font-size: 1.01rem;
      width: 70px;
      height: 36px;
      border-radius: 18px;
      letter-spacing: 0.01em;
    }
    .plus-btn {
      background: #ffb300;
      color: #fff;
      font-size: 1.2rem;
    }
    .minus-btn {
      background: #ff5252;
      color: #fff;
      font-size: 1.2rem;
    }
    .qty {
      font-size: 1.1rem;
      font-weight: 600;
      min-width: 22px;
      text-align: center;
      color: #222;
    }
    /* --- View Order Button --- */
    .view-order-bar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: none;
      padding: 0 0 18px 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }
    .view-order-btn {
      background: #e15ee7;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 18px 0;
      width: 92vw;
      max-width: 420px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      letter-spacing: 0.03em;
      transition: background 0.18s;
      text-align: center;
    }
    .view-order-btn:active {
      background: #b266ff;
    }
    /* --- Registration Form --- */
    #form {
      display: none;
      max-width: 275px;
      width: 84vw;
      margin: 0 auto;
      background: var(--tg-theme-bg-color, #fff);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 16px 10px 16px 10px;
      animation: fadeIn 0.4s;
      position: fixed;
      left: 0; right: 0; top: 0; bottom: 0;
      margin: auto;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: fit-content;
      min-height: 220px;
    }
    #form-title {
      text-align: center;
      font-size: 1.08rem;
      font-weight: 700;
      color: var(--tg-theme-text-color, #222);
      margin-bottom: 14px;
      letter-spacing: 0.01em;
    }
    #form input[type="text"], #form input[type="email"] {
      width: 100%;
      min-width: 0;
      display: block;
      margin: 0 auto 12px auto;
      padding: 10px 12px;
      border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
      border-radius: 8px;
      font-size: 0.97rem;
      background: var(--tg-theme-secondary-bg-color, #f7f7fa);
      color: var(--tg-theme-text-color, #222);
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      outline: none;
      transition: border 0.18s, box-shadow 0.18s, background 0.18s;
      text-align: center;
    }
    #form input[type="text"]:focus, #form input[type="email"]:focus {
      background: #fff;
      border: 1.5px solid var(--tg-theme-link-color, #339ee6);
      box-shadow: 0 0 0 2px var(--tg-theme-link-color, #339ee6, #e15ee7);
    }
    #form input[type="text"]::placeholder, #form input[type="email"]::placeholder {
      color: var(--tg-theme-hint-color, #b0b6c3);
      opacity: 1;
      font-size: 0.97rem;
      text-align: center;
    }
    #form .order {
      width: 100%;
      min-width: 0;
      display: block;
      margin: 14px auto 0 auto;
      padding: 11px 0;
      font-size: 1.01rem;
      font-weight: 700;
      background: var(--tg-theme-button-color, #339ee6);
      color: var(--tg-theme-button-text-color, #fff);
      border-radius: 8px;
      box-shadow: 0 1.5px 6px rgba(51,158,230,0.08);
      cursor: pointer;
      letter-spacing: 0.01em;
      transition: background 0.18s, transform 0.18s;
      text-align: center;
    }
    #form .order:active {
      background: var(--tg-theme-link-color, #1976d2);
      transform: scale(0.97);
    }
    .form-img {
      display: block;
      margin: 0 auto 10px auto;
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    @media (max-width: 500px) {
      #main { padding: 8px 0 90px 0; }
      .products { gap: 14px 6px; }
      .product-card { width: 44vw; min-width: 100px; }
      .view-order-btn { font-size: 1.01rem; padding: 14px 0; }
      #form { max-width: 98vw; padding: 12px 4vw 12px 4vw; }
    }
    @media (max-width: 420px) {
      #form {
        max-width: 99vw;
        width: 99vw;
        padding: 10px 2vw 10px 2vw;
      }
    }
    /* –ì–æ–ª–æ–≤–Ω–µ —Ñ–æ—Ç–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω–æ–º—É –µ–∫—Ä–∞–Ω—ñ */
    .main-img {
      display: block;
      margin: 0 auto 12px auto;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
  </style>
  <div class="emoji-bg">
    <span style="top:10%;left:5%;">üçî</span>
    <span style="top:20%;left:80%;">üçü</span>
    <span style="top:60%;left:10%;">üå≠</span>
    <span style="top:70%;left:70%;">üçï</span>
    <span style="top:40%;left:50%;">üç©</span>
    <span style="top:80%;left:30%;">üç¶</span>
    <span style="top:15%;left:60%;">ü•§</span>
    <span style="top:50%;left:80%;">üç∞</span>
    <span style="top:85%;left:80%;">üçø</span>
    <span style="top:30%;left:30%;">üç™</span>
  </div>
</head>
<body>
  <div id="main">
    <h1>Online Shop</h1>
    <div class="products" id="products"></div>
    <img src="formoney/1.jpeg" alt="product" class="main-img">
    <button class="buy" id="buy">Buy</button>
  </div>
  <form id="form">
    <div id="form-title">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</div>
    <input type="text" placeholder="Name" id="user_name">
    <input type="text" placeholder="Phone" id="user_phone">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Address" id="user_address">
    <button class="order" id="order">Buy</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let buy = document.getElementById('buy');
    let order = document.getElementById('order');
    let form = document.getElementById('form');
    let main = document.getElementById('main');

    buy.addEventListener('click', () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
    });

    order.addEventListener('click', () => {
        tg.close();
    });



  </script>
</body>
</html>
